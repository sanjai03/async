<!DOCTYPE html>
<html>
<body>
    <p id="text"></p>


    <script>
    
    function myConsole(value) {
        if(value)
      document.getElementById("text").innerHTML=value
    }
    

async function add(num1,num2){
    try {
        let sum = num1+num1
        await setTimeout(myConsole(sum),10000)
    } catch (error) {
        await setTimeout(myConsole(error),10000)
    }
}
add(1,2)

</script>

</body>
</html>
