<!DOCTYPE html>
<html>
<body>



    <p id="text"></p>


    <script>
    
    function myConsole(value) {
        if(value)
        {
            document.getElementById("text").innerHTML=value;
        }
      
    }
    

function myCalculator(num1, num2,myConsole) {
  let sum = num1 + num2;
  
  setTimeout(myConsole(sum),10000);
  return sum;
}

 myCalculator(5, 5,myConsole);

</script>

</body>
</html>
